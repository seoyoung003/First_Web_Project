<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createAcount</title>
    <link rel="stylesheet" href="creatAcount.css">
    <script src="creatAcount.js"></script>
</head>
<body>
    <div id="outside">
    <div id="login">
    <div id="login_form"><!--회원가입 폼 -->
    <form>
        <h3 id="login_font">Create Acount</h3>
        <hr>
        <label>
        <!-- <span>ID</span> -->
        <p style="text-align: left; font-size: 13px; color: #666;">ID</p>
        <input id="id" type="text" placeholder="아이디 입력" class="blank">
        <p></p>
        </label><!--아이디-->

        <label>
            <!-- <span>PW</span> -->
            <p style="text-align: left; font-size: 13px; color: #666;">Password</p>
            <input id="pw" type="text" placeholder="비밀번호 입력" class="blank">
            <!--비밀번호-->

        </label>

        <label>
            <!-- <span>PW</span> -->
            <input id="re_pw" type="text" placeholder="비밀번호 확인" class="blank" style="margin-top: 5px;">
            <p></p><!--비밀번호 확인-->

        </label>
        
        <label>
            <!--<span>Email</span>-->
            <p style="text-align: left; font-size: 13px; color: #666;">E-mail</p>
            <input id="email" type="text" placeholder="이메일 입력" class="blank">
        </label>

        <p>
            <input type="submit" value="Create Acount" class="btn" onclick="create_Acount()">
        </p>
    </form>
    <hr>
    <p class="sub">
        <span><a href="login.html">로그인 페이지</a></span>
        <span><a href="main.html">메인 페이지</a></span>
    </p>
    </div>
    

    
</body>
</html>
